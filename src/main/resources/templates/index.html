	<script type="text/javascript">
	function renderLinksByRole(role){
		//alert("Role"+role);
		
		if(role==""||role=="undefined"){
			
			 var json = "<h4>User does not have defined roles. Please check with Administrator.</h4>";
	         $('#feedback').html(json);
	         $("#parserdiv").hide();
	         $("#contractordiv").hide();
	         $("#bulkfileuploaddiv").hide();
		}
		if(role=="Recruiter"){
						//alert("rec");
	         $("#parserdiv").show();
	         $("#contractordiv").hide();
	         $("#bulkfileuploaddiv").hide();
		}
		if(role=="Data Entry Operator"){
			 $("#parserdiv").hide();
	         $("#contractordiv").hide();
	         $("#bulkfileuploaddiv").show();
		}
		if(role=="Admin"){
			 $("#parserdiv").show();
	         $("#contractordiv").show();
	         $("#bulkfileuploaddiv").show();
		}
	}
function initialize(){
	$('#feedback').html("");
	$("#parserdiv").hide();
    $("#contractordiv").hide();
    $("#bulkfileuploaddiv").hide();
	 $.ajax({
	        type: "GET",
	        contentType: "application/json",
	        url: "/indexload",
	         cache: false,
	        timeout: 600000,
	        success: function (data) {
	        	
	          // window.location='/changepassword'
	        	renderLinksByRole(data);

	        },
	        error: function (e) {
	        	 var json = "<h4>Response Error: Error in redirecting.";
	             $('#feedback').html(json);

	        }
	    });
	//alert(document.getElementById("employeeName").value);
	
}
function openProfileParser(){
	window.location='/profileparser'
}
function openContractorManagement(){
	window.location='/contractormain'
}
function openBulkFileUpload(){
	window.location='/bulkfileupload'
}
 </script>
