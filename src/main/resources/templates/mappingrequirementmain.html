<body onload="initialize()">

	<div class="col-lg-12">
		<form class="form-contact contact_form" id="indexform">
			<div class="container-fluid"
				style="border: 1px solid rgba(0, 0, 0, .125); border-radius: .25rem">


				<table id="assignedrequirements_tbl" class="display">

				</table>
			</div>
			<div class="col-sm-12" style="padding-top: 10px"></div>
			<!-- <div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="form-group">

						<button type="submit" id="btn-save"
							class="button button-contactForm boxed-btn"
							onclick="searchCandidates()">Add New Lookup</button>

					</div>
				</div>
			</div> -->
			
			<div id="searchcandidates_div" style="display: none">
				<div > <br>
				<h3 align="center">Search Candidates</h3></div>

					<div class="row">
					<div class="col-sm-3">
							<div class="form-group">
								<label for="name" style="font-weight: bold">Requirement Id</label>
								<input type="text" name="requirementid_s" placeholder="Requirement Id"
									class="single-input" id="requirementid_s" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="name" style="font-weight: bold">Name</label>
								<input type="text" name="candidateName_s" placeholder="Candidate Name"
									class="single-input" id="candidateName_s" >
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="name" style="font-weight: bold">Location</label>
								<input type="text" name="location_s" placeholder="Location"
									class="single-input" id="location_s" >
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="name" style="font-weight: bold">Skill set</label>
								<input type="text" name="skill_s" placeholder="Skills"
									class="single-input" id="skill_s" >
							</div>
						</div>
						

						<div class="col-sm-12" style="padding-top: 10px"></div>
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<div class="form-group">

								<button type="submit" id="btn-save"
									class="button button-contactForm boxed-btn"
									onclick="searchCandidates()">Search</button>
									<button type="submit" id="btn-save"
									class="button button-contactForm boxed-btn"
									onclick="resetSearch()">Reset</button>
								
							</div>
						</div>
						<div id="search_feedback" style=" font-size:14px; padding-top: 20px"></div>
			
			<div class="col-sm-12" id="searchresults_div" >
							
			<div  style="border: 1px solid rgba(0, 0, 0, .125); border-radius: .25rem; display: none" id="candidates_div">
		 	<!-- <table id="contractorTable" class="display" style="table-layout: fixed;width: 100%"> -->
			
	<table id="candidates_tbl" class="display">

			</table>
			
								
							</div>
							
							<div class="col-sm-12" style="padding-top: 10px"></div>
							<div class="row">
						<div class="col-sm-4"></div>
						
						<div class="col-sm-4" style="display: none" id="mapcandidate_div">
							<div class="form-group">

								<button type="submit" id="btn-save"
									class="button button-contactForm boxed-btn"
									onclick="mapCandidates()">Map Candidates</button>
									
								
							</div>
						</div>
						</div>
							</div>
							<div id="hidden" style="display: none">
					<input
								type="text" name="idPkey" 
								class="single-input" id="idPkey"  >
					</div>
					</div>
				
			</div>
	</div>

	</div>

	</form>
