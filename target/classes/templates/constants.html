	<script type="text/javascript">
	function clickonsave(){
		event.preventDefault();
		var constantsDTO={}
		constantsDTO["nsw"]=$("#nsw").val();
		constantsDTO["vic"]=$("#vic").val();
		constantsDTO["sa"]=$("#sa").val();
		constantsDTO["wa"]=$("#wa").val();
		constantsDTO["tas"]=$("#tas").val();
		constantsDTO["qld"]=$("#qld").val();
		alert(constantsDTO);
		 $.ajax({
				type : "POST",
				contentType : "application/json",		
				url : "/updateconstants",
				data : JSON.stringify(constantsDTO),
				dataType : 'json',
				cache : false,
				timeout : 600000,
				success : function(data) {						
		      alert("Constants updated Successfully.");
		     },
		     error: function (e) {
		     	

		         var json = "<h4>Response Error:Error occured while updating.</h4><pre>"
		             + e.responseText + "</pre>";
		         $('#feedback').html(json);

		         console.log("ERROR : ", e);
		        // $("#btn-search").prop("disabled", false);

		     }
		 });
		}
