	<script type="text/javascript">
	
	
	$(document).ready(function(){ 
		$('#effectiveFrom').datepicker({
			format: 'dd/mm/yyyy',
			iconsLibrary : 'fontawesome',
			icons : {
				rightIcon : '<span class="fa fa-caret-down"></span>'
			}
		});
		$('#effectiveTill').datepicker({
			format: 'dd/mm/yyyy',
			iconsLibrary : 'fontawesome',
			icons : {
				rightIcon : '<span class="fa fa-caret-down"></span>'
			}

		});
		
	});
	function goBack(){
		//alert('test');
		window.location='/index'

	}
		function clickonsave() {
			$('#feedback').html("");
			
			event.preventDefault();
			if($("#constantName").val()=="" || $("#constantValue").val()=="" || $("#effectiveFrom").val()==""
					|| $("#effectiveTill").val()=="none" ){
				document.getElementById("feedback").style.color = "red";
				$('#feedback').html("Validation error: Please enter values for all fields.");
				return false;
			}
			var constantsDTO = {}
			constantsDTO["constantName"] = $("#constantName").val();
			constantsDTO["constantValue"] = Number($("#constantValue").val());
			constantsDTO["effectiveFrom"] = $("#effectiveFrom").val();
			constantsDTO["effectiveTill"] = $("#effectiveTill").val();
			constantsDTO["id"] = $("#id").val();
			
			$.ajax({
						type : "POST",
						contentType : "application/json",
						url : "/updateconstants",
						data : JSON.stringify(constantsDTO),
						dataType : 'json',
						cache : false,
						timeout : 600000,
						success : function(data) {
							alert("Constants value saved Successfully.");
							initialize();
						},
						error : function(e) {

							var json = "Response Error:Error occured while updating.<pre>"
									+ e.responseText + "</pre>";
							$('#feedback').html(json);

							console.log("ERROR : ", e);
						}
					});
		}

		function initialize() {
			$("#addlookup_div").hide();
			 $("#id").val("");
			
						$.ajax({
						type : "GET",
						contentType : "application/json",
						url : "/getconstants",
						dataType : 'json',
						cache : false,
						timeout : 600000,
						success : function(data) {
							//var json=data
							var table = $('#constants_tbl').DataTable({

								destroy : true,
								searching: false,
								autoWidth : false,
								paging:false,
								buttons : [ 'colvis' ],
								renderer : {
									"header" : "bootstrap"
								},
								
								data : data,
								
								columns : [ 
									 
										
										 {
									"data" : 'constantName',
									"name" : "constantName",
									"title" : "Constant Name"
								},
								{
									"data" : 'constantValue',
									"name" : "constantValue",
									"title" : "Constant Value"
								},
								{
									"data" : 'effectiveFrom',
									"name" : "effectiveFrom",
									"title" : "Effective From"
								},
								{
									"data" : 'effectiveTill',
									"name" : "effectiveTill",
									"title" : "Effective Till"
								},
								{
									"data" : 'id',
									"name" : "id",
									"title" : "id",
									"visible":false
								}]

							});
							$('#constants_tbl tfoot tr').appendTo(
									'#constants_tbl thead');

							$("#constants_tbl tfoot tr").hide();
						},
						error : function(e) {

							var json = "<h4>Response Error:Error occured while loading commissions lookup values.</h4><pre>"
									+ e.responseText + "</pre>";
							$('#feedback').html(json);

							console.log("ERROR : ", e);
							

						}
					});

		}
		function addnewLookup(){
			event.preventDefault();
			$("#addlookup_div").show();
			$("#constantName").val("");
			$("#constantValue").val("");
			$("#effectiveFrom").val("");
			$("#effectiveTill").val("");
			
			$("#id").val("");
		}

		
		$(document).on(
				"click",
				"#constants_tbl tbody tr",
				function(e)

				{

					var table = $('#constants_tbl').DataTable();
					var rowData = table.row(this).data();
					// alert('called'+rowData.contractorId);
					$("#addlookup_div").show();
					//var range= rowData.range.split("-");
					$("#constantName").val(rowData.constantName);
					$("#constantValue").val(rowData.constantValue);
					$("#effectiveFrom").val(rowData.effectiveFrom);
					$("#effectiveTill").val(rowData.effectiveTill);
					
					$("#id").val(rowData.id);
					console.log(rowData);
				});		
	</script>
