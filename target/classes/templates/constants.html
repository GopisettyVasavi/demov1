			}
		});
		$('#ins_date').datepicker({

			}
		});
	});
	function goBack(){
		//alert('test');
		window.location='/index'

	}
		function clickonsave() {
			$('#feedback').html("");
			
			event.preventDefault();
			if($("#nsw").val()=="" || $("#vic").val()=="" || $("#sa").val()==""
					|| $("#wa").val()=="" || $("#tas").val()=="" || $("#qld").val()==""|| $("#superannuation").val()==""|| $("#insurance").val()==""){
				document.getElementById("feedback").style.color = "red";
				$('#feedback').html("Validation error: Please enter values for all fields.");
				return false;
			}
			var constantsDTO = {}
			constantsDTO["nsw"] = $("#nsw").val();
			constantsDTO["vic"] = $("#vic").val();
			constantsDTO["sa"] = $("#sa").val();
			constantsDTO["wa"] = $("#wa").val();
			constantsDTO["tas"] = $("#tas").val();
			constantsDTO["qld"] = $("#qld").val();
			constantsDTO["superannuation"] = $("#superannuation").val();
			constantsDTO["insurance"] = $("#insurance").val();
			constantsDTO["nswEffectiveFrom"] = $("#nsw_date").val();
			constantsDTO["vicEffectiveFrom"] = $("#vic_date").val();
			constantsDTO["waEffectiveFrom"] = $("#wa_date").val();
			constantsDTO["tasEffectiveFrom"] = $("#tas_date").val();
			constantsDTO["qldEffectiveFrom"] = $("#qld_date").val();
			constantsDTO["superEffectiveFrom"] = $("#super_date").val();
			constantsDTO["insEffectiveFrom"] = $("#ins_date").val();
			constantsDTO["saEffectiveFrom"] = $("#sa_date").val();
			$.ajax({
						type : "POST",
						contentType : "application/json",
						url : "/updateconstants",
						data : JSON.stringify(constantsDTO),
						dataType : 'json',
						cache : false,
						timeout : 600000,
						success : function(data) {
							alert("Constants updated Successfully.");
						},
						error : function(e) {

							var json = "Response Error:Error occured while updating.<pre>"
									+ e.responseText + "</pre>";
							$('#feedback').html(json);

							console.log("ERROR : ", e);
						}
					});
		}

		function initialize() {
						$.ajax({
						type : "GET",
						contentType : "application/json",
						url : "/getconstants",
						dataType : 'json',
						cache : false,
						timeout : 600000,
						success : function(data) {
							//var json=data
							$("#nsw").val(data.nsw);
							$("#vic").val(data.vic);
							$("#sa").val(data.sa);
							$("#wa").val(data.wa);
							$("#tas").val(data.tas);
							$("#qld").val(data.qld);
							$("#superannuation").val(data.superannuation);
							$("#insurance").val(data.insurance);
							
							$("#nsw_date").val(data.nswEffectiveFrom);
							$("#vic_date").val(data.vicEffectiveFrom);
							$("#sa_date").val(data.saEffectiveFrom);
							$("#wa_date").val(data.waEffectiveFrom);
							$("#tas_date").val(data.tasEffectiveFrom);
							$("#qld_date").val(data.qldEffectiveFrom);
							$("#super_date").val(data.superEffectiveFrom);
							$("#ins_date").val(data.insEffectiveFrom);
						},
						error : function(e) {

							var json = "<h4>Response Error:Error occured while loading constant values.</h4><pre>"
									+ e.responseText + "</pre>";
							$('#feedback').html(json);

							console.log("ERROR : ", e);
							

						}
					});

		}
		
	</script>
