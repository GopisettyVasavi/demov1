<body onload="initialize()">

<div class="col-sm-12" style="padding-top: 10px"></div>

	<script type="text/javascript">
	function goBack(){
		//alert('test');
		window.location='/index'

	}
		function clickonsave() {
			$('#feedback').html("");
			
			event.preventDefault();
			if($("#nsw").val()=="" || $("#vic").val()=="" || $("#sa").val()==""
					|| $("#wa").val()=="" || $("#tas").val()=="" || $("#qld").val()==""){
				document.getElementById("feedback").style.color = "red";
				$('#feedback').html("Validation error: Please enter values for all fields.");
				return false;
			}
			var constantsDTO = {}
			constantsDTO["nsw"] = $("#nsw").val();
			constantsDTO["vic"] = $("#vic").val();
			constantsDTO["sa"] = $("#sa").val();
			constantsDTO["wa"] = $("#wa").val();
			constantsDTO["tas"] = $("#tas").val();
			constantsDTO["qld"] = $("#qld").val();
			$.ajax({
						type : "POST",
						contentType : "application/json",
						url : "/updateconstants",
						data : JSON.stringify(constantsDTO),
						dataType : 'json',
						cache : false,
						timeout : 600000,
						success : function(data) {
							alert("Constants updated Successfully.");
						},
						error : function(e) {

							var json = "Response Error:Error occured while updating.<pre>"
									+ e.responseText + "</pre>";
							$('#feedback').html(json);

							console.log("ERROR : ", e);
						}
					});
		}

		function initialize() {
						$.ajax({
						type : "GET",
						contentType : "application/json",
						url : "/getconstants",
						dataType : 'json',
						cache : false,
						timeout : 600000,
						success : function(data) {
							//var json=data
							$("#nsw").val(data.nsw);
							$("#vic").val(data.vic);
							$("#sa").val(data.sa);
							$("#wa").val(data.wa);
							$("#tas").val(data.tas);
							$("#qld").val(data.qld);
						},
						error : function(e) {

							var json = "<h4>Response Error:Error occured while loading constant values.</h4><pre>"
									+ e.responseText + "</pre>";
							$('#feedback').html(json);

							console.log("ERROR : ", e);
							

						}
					});

		}
		
	</script>
	<script src="js/idle_timeout.js"></script>
